             <!-- GiphyAPI Search -->
         <div class="container">
                <form id="searchForm">
                    <div class="input-group mb-3">

                        </div>
                    </div>
                </form>
            
                <div id="thumbs">
            
                </div>
            <!-- MovieDB Search -->

                    <form class="form2">
                            <input type="text">

                    </form>
                </div>
         </div>
        GiphyAPI Search
